<div class="container" id="main">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
           <a data-toggle="collapse"  href="#collapse1"> <input type="text" style="border:none;" ng-model="newTodo.title" placeholder="title" class="form-control"></a>
         </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
                <div class="panel-body"><textarea rows="3" multiline="true" style="border:none;" ng-model="newTodo.description" placeholder="description" class="form-control" contenteditable="true"></textarea>
                    <label id="date">Reminder:<input type="date"  style="border:none;" ng-model="newTodo.reminder" ></label>
                    <label id="add" ng-click="createTodo();readTodo()" >Done</label>
                </div>
            </div>
        </div>
    </div>

    <div class="cont" ng-init="readTodo()" ng-class="{list: isList, grid: !isList}">
        <div class="cardRow" >
            <div class="card" ng-class="{'col-xs-12':!isList, 'col-md-4':!isList, 'col-sm-4':!isList,'col-lg-3':!isList}" ng-repeat="todo in todos | filter: searchTodos">
                <div class="slideDown card-4">
                    <h3 style="overflow: hidden; text-overflow: ellipsis;" ng-click="loadModel(todo)">{{todo.title}}</h3>
                    <div style="overflow: hidden; text-overflow: ellipsis;" ng-click="loadModel(todo)" >{{todo.description}}</div>
                    <div style="padding-top: 10px margin-left:10px;" id="row">
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <a><span class="glyphicon glyphicon-trash lead"  id="trash" ng-click="deleteTodo(todo.t_id);readTodo()"></span></a>
                                <a><span class="glyphicon glyphicon-pencil lead" id="pencil" ng-click="updateTodo(todo.t_id)"></span></a>
                                <span>Reminder:{{todo.reminder | date}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
