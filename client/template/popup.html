<form name="popup">

<div class="modal-demo">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title"  style="outline:none" contenteditable="true" ng-model="title"  ng-bind-html="todo.title"></h3>
    </div>
    <div class="modal-body" id="modal-body" style="outline:none" contenteditable="true"  ng-model="description" style="box-border:none;"  ng-bind-html="todo.description"></div>
    <!-- <div class="modal-body" id="modal-body"  contenteditable="true"  ng-model="description" style="box-border:none;" required>reminder:{{todo.reminder | date}}</div> -->
    <div class="modal-footer">
        <label type="submit" ng-disabled="popup.$empty" ng-click="updateTodo(todo);$ctrl.cancel();" required>DONE</label>
        <!-- <button class="btn btn-primary" type="button" ng-click="$ctrl.ok();">Close</button> -->
    </div>
</div>

</form>
